<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Meta Information -->
    <title>Tweeter - Home Page</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- External CSS -->
    <link rel="stylesheet" href="/vendor/normalize-4.1.1.css" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:300,300i,700,700i" rel="stylesheet" />
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css" />

    <!-- App CSS -->
    <link rel="stylesheet" href="/styles/layout.css" type="text/css" />
    <link rel="stylesheet" href="/styles/nav.css" type="text/css" />
    <link rel="stylesheet" href="/styles/newTweet.css" type="text/css" />

    <!-- External JS -->
    <script type="text/javascript" src="/vendor/jquery-2.2.3.min.js"></script>

    <!-- App JS -->
    <script type="text/javascript" src="/scripts/app.js"></script>
    <script type="text/javascript" src="/scripts/composerCharacterCounter.js"></script>
  </head>

  <body>

    <!-- Top nav bar (fixed) -->
    <nav id="nav-bar">
      <img class="logo" src="/images/bird.png">
      <span class="header">Tweeter</span>
      <span class="button-container">
        <input class="login" type="submit" value="Login">
        <input class="signup" type="submit" value="Sign Up">
      </span>
    </nav>

    <!-- Page-specific (main) content here -->
    <main class="container">

      <section class="new-tweet">
        <div class="tweet-header">
          <h2>Compose Tweet</h2>
          <input class="bird-compose toggle" type="image" src="/images/bird.png">
        </div>
        <div class="compose-container">
          <form id="tweet-form">
            <textarea class="field" name="text" placeholder="What are you humming about?"></textarea>
              <input class="post" type="submit" value="Tweet">
            <span class="counter">140 Characters Left</span>
            <span class="alert-container">
              <span class="max-error">Slow Down Chatter Box!</span>
              <span class="min-error">Cat Got Your Tongue?</span>
            </span>
          </form>
        </div>
      </section>

      <section id="tweet-container">
      </section>

    </main>

  </body>
</html>
